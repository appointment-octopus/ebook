[book]
authors = ["Guilherme de Lyra", "Max Henrique"]
language = "pt-br"
multilingual = false
src = "src"
title = "Guia para Devs Deslocados"

[preprocessor.count_time]
command = "python3 tools/count_estimated_time.py"
renderer = ["html"]

[output.html]
default-theme = "rust"
copy-fonts = true
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/appointment-octopus/ebook"

[output.html.fold]
enable = true
level = 1